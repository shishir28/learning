

<div class="row">
    <div class="jumbotron ">
       <h1 class="display-4">Exchange</h1>
       <div class="col-lg-8">
          <p>
              You can trade the token. ERC20 token standard interface allow you to add more interface allows you to define new tokens.
          </p>
       </div>
    </div>
 </div>
 <div class="row">
    <div class="col-lg-6">
        <h1 class="display-6">Trading</h1>
    </div>
 </div>
 <div class="row">
    <div class="col-lg-6">
        <div class="card  card-outline-success">
           <div class="card-header card-inverse card-success">
              Buy Token
           </div>
           <div class="card-block">
              <form>
                 <div class="form-group row">
                    <label for="inputSymbol" class="col-sm-2 col-form-label">Symbol Name</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control col-sm-8"  name="inputBuySymbol" [(ngModel)]="buyTokenName" >
                     </div>
                  </div>
 
                 <div class="form-group row">
                    <label for="inputTokenAmount" class="col-sm-2 col-form-label">Amount in Token</label>
                    <div class="col-sm-10">
                       <input type="text" class="form-control col-sm-8"  name="inputBuyTokenAmount" [(ngModel)]="buyTokenAmount" placeholder="eg. 1.31" >
                    </div>
                 </div>
                 <div class="form-group  row">
                    <label for="inputPrice" class="col-sm-2 col-form-label">Price in Wei</label>
                    <div class="col-sm-10">
                       <input type="text" class="form-control col-sm-8" name="inputBuyPrice"  [(ngModel)]="buyPrice" placeholder="eg. 13100000">
                    </div>
                 </div>
                 <div class="form-group row offset-sm-2 col-sm-10">
                    <button type="button" name = "btnBuyToken" class="btn btn-success" (click)="buyToken()">Buy</button>
                 </div>
                  
              </form>
           </div>
        </div>
     </div>
     <div class="col-lg-6">
        <div class="card  card-outline-danger">
           <div class="card-header card-inverse card-danger">
              Sell Token
           </div>
           <div class="card-block">
              <form>
                 <div class="form-group row">
                    <label for="inputSymbol" class="col-sm-2 col-form-label">Symbol Name</label>
                      <div class="col-sm-10">
                            <input type="text" class="form-control col-sm-8"  name="inputSellSymbol" [(ngModel)]="sellTokenName" >
                     </div>
                  </div>
 
                 <div class="form-group row">
                    <label for="inputTokenAmount" class="col-sm-2 col-form-label">Amount in Token</label>
                    <div class="col-sm-10">
                            <input type="text" class="form-control col-sm-8"  name="inputSellTokenAmount" [(ngModel)]="sellTokenAmount" placeholder="eg. 1.31" >
                    </div>
                 </div>
                 <div class="form-group  row">
                    <label for="inputPrice" class="col-sm-2 col-form-label">Price in Wei</label>
                    <div class="col-sm-10">
                            <input type="text" class="form-control col-sm-8" name="inputSellPrice"  [(ngModel)]="sellPrice" placeholder="eg. 13100000">
                    </div>
                 </div>
                 <div class="form-group row offset-sm-2 col-sm-10">
                        <button type="button" name = "btnSellToken" class="btn btn-danger" (click)="sellToken()">Sell</button>
                 </div>
              </form>
           </div>
        </div>
     </div>
 </div>
 <div class="row" style="margin-top:25px">
    <div class="col-lg-6">
        <div class="card  card-outline-danger">
           <div class="card-header card-inverse card-danger">
              Bids
           </div>
           <div class="card-block">
             
           </div>
        </div>
     </div>
    <div class="col-lg-6">
        <div class="card  card-outline-success">
           <div class="card-header card-inverse card-success">
              Asks
           </div>
           <div class="card-block">
              
           </div>
        </div>
     </div>
 </div>

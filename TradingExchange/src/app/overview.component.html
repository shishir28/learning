

<div class="row">
    <div class="jumbotron ">
       <h1 class="display-4">Exchange</h1>
       <div class="col-lg-8">
          <p>
              You can trade the token. ERC20 token standard interface allow you to add more interface allows you to define new tokens.
          </p>
       </div>
    </div>
 </div>
 <div class="row">
    <div class="col-lg-6">
        <h1 class="display-6">Deposit</h1>
    </div>
 </div>
 <div class="row">
    <div class="col-lg-6">
        <div class="card  card-outline-info">
           <div class="card-header card-inverse card-info">
              Deposit Token
           </div>
           <div class="card-block">
              <form>
                 <div class="form-group row">
                    <label for="inputSymbol" class="col-sm-2 col-form-label">Symbol Name</label>
                      <div class="col-sm-10">
                       <input type="text" class="form-control col-sm-8"  name="inputDepositSymbol" [(ngModel)]="depositTokenName" placeholder="eg. BTC">
                     </div>
                  </div>
 
                 <div class="form-group row">
                    <label for="inputTokenAmount" class="col-sm-2 col-form-label">Amount in Token</label>
                    <div class="col-sm-10">
                       <input type="text" class="form-control col-sm-8"  name="inputDepositTokenAmount" [(ngModel)]="depositTokenAmount" placeholder="eg. 1.31" >
                       
                    </div>
                 </div>
                
                 <div class="form-group row offset-sm-2 col-sm-10">
                   <button type="button"  class="btn btn-info"  name = "btnDepositToken" (click)="depositToken()">Deposit Token</button>
                 </div>
              </form>
           </div>
        </div>
     </div>

     <div class="col-lg-6">
        <div class="card  card-outline-info">
           <div class="card-header card-inverse card-info">
              Deposit Ether
           </div>
           <div class="card-block">
              <form>                 
                 <div class="form-group row">
                    <label for="inputTokenAmount" class="col-sm-2 col-form-label">Amount in Ether</label>
                    <div class="col-sm-10">
                       <input type="text" class="form-control col-sm-8"  name="inputDepositEtherAmount" [(ngModel)]="depositEtherAmount" placeholder="eg. 1.31" >
                    </div>
                 </div>
                 <div class="form-group row offset-sm-2 col-sm-10">
                   <button type="button"  class="btn btn-info" name = "btnDepositEther" (click)="depositEther()">Deposit Ether</button>
                 </div>
              </form>
           </div>
        </div>
     </div>
 </div>

 <div class="row" style="margin-top:50px">
    <div class="col-lg-6">
        <h1 class="display-6">Withdrawl</h1>
    </div>
 </div>
 <div class="row">
    <div class="col-lg-6">
        <div class="card  card-outline-info">
           <div class="card-header card-inverse card-info">
              Withdraw Token
           </div>
           <div class="card-block">
              <form>
                 <div class="form-group row">
                    <label for="inputSymbol" class="col-sm-2 col-form-label">Symbol Name</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control col-sm-8"  name="inputWithdrawSymbol" [(ngModel)]="withdrawTokenName" placeholder="eg. BTC">
                     </div>
                  </div>
 
                 <div class="form-group row">
                    <label for="inputTokenAmount" class="col-sm-2 col-form-label">Amount in Token</label>
                    <div class="col-sm-10">
                       <input type="text" class="form-control col-sm-8"  name="inputWithdrawTokenAmount" [(ngModel)]="withdrawTokenAmount" placeholder="eg. 1.31" >
                       
                    </div>
                 </div>
                
                 <div class="form-group row offset-sm-2 col-sm-10">
                   <button type="button"   class="btn btn-info" name = "btnWithdrawToken" (click)="withdrawToken()">Withdraw Token</button>
                 </div>
              </form>
           </div>
        </div>
     </div>

  
     <div class="col-lg-6">
        <div class="card  card-outline-info">
           <div class="card-header card-inverse card-info">
              Withdraw Ether
           </div>
           <div class="card-block">
              <form>                 
                 <div class="form-group row">
                    <label for="inputTokenAmount" class="col-sm-2 col-form-label">Amount in Ether</label>
                    <div class="col-sm-10">
                       <input type="text" class="form-control col-sm-8"  name="inputWithdrawEtherAmount" [(ngModel)]="withdrawEtherAmount" placeholder="eg. 1.31" >
                    </div>
                 </div>
              
                 <div class="form-group row offset-sm-2 col-sm-10">
                   <button type="button"  class="btn btn-info" name = "btnWithdrawEther" (click)="withdrawEther()">Withdraw Ether</button>
                 </div>
              </form>
           </div>
        </div>
     </div>
 </div>
